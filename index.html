<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>

    <h1>Calculator</h1>

    <div class="calculator">

      <div class="text-area">0</div>

        <div class="digit-container">

        <div id="97" class="button digit">1</div>
        <div id="98" class="button digit">2</div>
        <div id="99" class="button digit">3</div>
        <div id="100" class="button digit">4</div>
        <div id="101" class="button digit">5</div>
        <div id="102" class="button digit">6</div>
        <div id="103" class="button digit">7</div>
        <div id="104" class="button digit">8</div>
        <div id="105" class="button digit">9</div>
        <div id="110" class="button decimal">.</div>
        <div id="96" class="button digit">0</div>

      </div>

        <div class="action-container">

          <div id="8" class="button action delete">DEL</div>
          <div id="27" class="button action clear">C</div>
          <div id="107" class="button action operator plus">+</div>
          <div id="109" class="button action operator minus">-</div>
          <div id="106" class="button action operator multiply">ร</div>
          <div id="111" class="button action operator divide">รท</div>
          <div id="13" class="button action equals">=</div>

        </div>

    </div>

  </body>
</html>

<script type="text/javascript" src="script.js"></script>
